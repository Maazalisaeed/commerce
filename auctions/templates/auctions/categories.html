{% extends "auctions/layout.html" %}
{% block title %}Categories{% endblock %}
{% block body %}
<div class="hide_active">{%block active0%}active{% endblock %}</div>
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for each_category in all_categories %}
        <form action="{% url 'categories' %} " method="post">
            {% csrf_token %}
            <input type="hidden" name="category_name" value="{{each_category.category}}">
                <div class="col">
                    <div  class="card border-info mb-3 category" style="max-width: 28rem">
                        <button class="button" type="s">
                        <div class="card-body">
                            <h5 class="card-title">{{each_category.category}} ({{each_category.total}})</h5>
                        </div>
                        </button>
                    </div>
                </div>
       </form>
{% endfor %}
</div>
{% endblock %}
